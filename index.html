<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Web Development Quiz</title>
    <!-- Link to stylesheet using rel and href attributes -->
    <link rel="stylesheet" href="Assets/style.css"/>
  </head>

<body>
  <!--Header-->
    <header>
        <a href="" class="top" id="highscores">View High Scores</a>
        
        <div class="top" id="score"><h1>Score:<span id="points"> 0 </span></h1></div>

        <div class="top" id ="timer"><h1>Time Left:<span id="count"> 0 </span></h1></div>
    </header>

    <!--Quiz Section-->
    <main id="content">
        <div id="start_quiz">
            <div id="quiz_info">
                <h1>Coding Quiz Challenge</h1>
                <br>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will decrease your time left by 10 seconds!</p>
                <br>
                <button id="start">Start Quiz</button>
            </div>
        </div>


    </main>

    <!--Footer-->
    <footer>
        <h2 id="web">A Web Development Quiz by Christopher Ferraro</h2>
    </footer>
</body>

</html
